<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library Advanced Search</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f8fa;
            padding: 20px;
        }

        .search-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            color: #1da1f2;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            color: #1da1f2;
            margin-bottom: 6px;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            background-color: #1da1f2;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0c85d0;
        }

    </style>
</head>
<body>
    <div class="search-container">
        <h1>Library Advanced Search</h1>
        <form id="advanced-search-form">
            <div class="form-group">
                <label for="keyword">Keywords</label>
                <input type="text" id="keyword" name="keyword" placeholder="Search by title, author, or keyword">
            </div>
            <div class="form-group">
                <label for="category">Category</label>
                <select id="category" name="category">
                    <option value="">Select Category</option>
                    <option value="fiction">Fiction</option>
                    <option value="non-fiction">Non-Fiction</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date">Publication Date Range</label>
                <input type="date" id="start-date" name="start-date">
                <span>to</span>
                <input type="date" id="end-date" name="end-date">
            </div>
            <div class="form-group">
                <button type="submit" name="cmdsearch">Search</button>
            </div>
        </form>
    </div>
</body>
</html>
